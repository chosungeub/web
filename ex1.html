<!DOCTYPE html> 
<html lang="ko">
	<head>
		<meta charset="utf-8" /> <!-- 한글을 incoding해서 깨지지 않게 보여주는 기술을 입력 -->
		
		<title>길동홍</title> <!-- 제목 / 탭 이름 등에 표기됨 -->
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!--모바일용 
			content="width=device-width 콘텐츠 크기를 모바일 넓이에 맞게 하겠다.-->
		<link rel="shortcut icon" href="images/8.ico" /> <!--favicon: 가장 왼쪽에 보이는 작은 아이콘(로고 등) link rel 링크 연결하겠습니다.
			favicon은 일러나 포토샵으로 만들수 없음 전용pg이나 웹으로 만들 수 있음(https://convertico.com/) .ico 확장자 image 폴더에 복사해 붙여놓으면 됨-->
		
	</head>
	<body>
		<h1>시간이란...</h1><!--h는 홈페이지 제목-->
		<img src="images/watch.jpg" alt="시계"> <!--alt="시계" : 이미지가 안보이게 될때 올려지는 대체 텍스트 : 웹표준상 꼭있어야하는 내용-->
		<!--여는태그가 있으면 닫는 테그가 있는데 img 테그와 몇몇은 예외 (속성으로 집어넣음)/ 이미지 소스는 이미지 폴더안에 있는 watch.jpg에서 연다-->
		<p>내일 죽을 것처럼 오늘을 살고 영원히 살 것처럼 내일을 꿈구어라</p> <!--단락-->
		<p>주말 집에서 쉬세요</p><!--단락과 단락은 좀 떨어짐(문장의 단락)-->
	</body> 
</html>
